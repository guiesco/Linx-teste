<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linx store</title>

    <script type="module" src="../src/main.js"></script>
    <script type="module" src="../src/productEl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="./css/theme.css" type="text/css">
</head>

<body>
    <header id="header" class="row center-xs bg-color">
        <div id="header-title" class="row col-xs-12">
            <div class="lang-selector-container row col-xs-12">
                <select name="lang-selector" class="lang-selector"></select>
            </div>
            <div id="pre-title" class="box col-xs-12"></div>
            <div id="title" class="box col-xs-12"></div>
            <div id="subtitle" class="box sub-title col-xs-12"></div>
        </div>

        <ul id="menu-container">
            <li id="about" class="menu-item box"></li>
            <li id="help-algorithm" class="menu-item box"></li>
            <li id="customer-products" class="menu-item box"></li>
            <li id="share" class="menu-item box"></li>
        </ul>
    </header>

    <section id="products" class="row center-xs">
        <div class="section-title col-xs-12">Sua seleção especial</div>

        <div id="product-grid-container" class="row center-xs col-xs-12">
            <div id="product-grid" class="col-xs-12 row col-md-10">

            </div>
        </div>

        <div id="btn-more-products" class="button content-button">Ainda mais produtos aqui!</div>
    </section>

    <section id="newsletter" class="row center-xs">
        <div class="section-title col-xs-12">Compartilhe a novidade</div>
        <div class="section-subtitle sub-title col-xs-12">Quer que seus amigos também ganhem a lista personalizada
            deles? Preencha agora!
        </div>

        <form id="news-form" class="row col-xs-9 center-xs" action="post">
            <div class="form-group col-xs-5">
                <label for="name" id="name">Nome do seu amigo:</label><br>
                <input type="text" name="name" id="name-input">
            </div>
            <div class="form-group col-xs-5">
                <label for="email" id="email">E-mail:</label><br>
                <input type="email" name="email" id="email-input">
            </div>
            <button type="submit" class="button content-button">Enviar agora</div>
        </form>
    </section>

    <footer id="footer" class="row center-xs bg-color">
        <div id="footer-text">
            Testando suas habilidades em HTML, CSS e JS. <br> Linx Impulse <br> 2019
        </div>
    </footer>

</body>

</html>
